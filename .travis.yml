language: cpp
compiler: gcc

before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

before_script:
  - cat /proc/cpuinfo
  - export OMP_NUM_THREADS=4

script:
  - make
  - make test
